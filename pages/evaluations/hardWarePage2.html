<!DOCTYPE html>
<html lang="CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../dist/css/bootstrap-flex.css">
  <link rel="stylesheet" href="../../dist/css/myStyle.css">
  <script src="../../dist/js/myLogin.js"></script>
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <br/>
  <div class="container-fluid">
    <table class="table table-bordered" id="mytable">
      <thead class="thead-default">
      <tr>
        <th>基本参数</th>
        <th class="text-lg-right text-muted">产品信息仅供参考,以当地实际销售信息为准</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">设备类型</th>
        <td id="type"></td>
      </tr>
      <tr>
        <th scope="row">屏幕分辨率</th>
        <td id="screen"></td>
      </tr>
      <tr>
        <th scope="row">视场角<br/>(FOV)</th>
        <td id="fov"></td>
      </tr>
      <tr>
        <th scope="row">反应延迟</th>
        <td id="reaction"></td>
      </tr>
      <tr>
        <th scope="row">画面刷新频率</th>
        <td id="refresh"></td>
      </tr>
      </tbody>
      <thead class="thead-default">
      <tr>
        <th>辅助参数</th>
        <th class="text-lg-right text-muted"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">是否支持人体移动</th>
        <td id="remove"></td>
      </tr>
      <tr>
        <th scope="row">是否有近视模式</th>
        <td id="shortsee"></td>
      </tr>
      <tr>
        <th scope="row">产品重量</th>
        <td id="heave"></td>
      </tr>
      <tr>
        <th scope="row">可搭配外设</th>
        <td id="outtools"></td>
      </tr>
      <tr>
        <th scope="row">支持平台</th>
        <td id="platform"></td>
      </tr>
      </tbody>
      <thead class="thead-default">
      <tr>
        <th>产品简介</th>
        <th class="text-lg-right text-muted"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">其他特色</th>
        <td id="others"></td>
      </tr>
      </tbody>
    </table>>
  </div>
  <br/>
  <script type="text/javascript">
    $(function(){
      $.getJSON("../../files/data/foundInfo.json",function(data){
//        var $jsontip = $("#mytable");
        $.each(data,function(infoIndex,info){

          $("#type").html(info["type"]);
          $("#screen").html(info["screen"]);
          $("#fov").html(info["fov"]);
          $("#reaction").html(info["reaction"]);
          $("#refresh").html(info["refresh"]);
          $("#remove").html(info["remove"]);
          $("#shortsee").html(info["shortsee"]);
          $("#heave").html(info["type"]);
          $("#outtools").html(info["heave"]);
          $("#platform").html(info["platform"]);
          $("#others").html(info["others"]);

        })
      })


    })
  </script>

</body>
</html>
