<!DOCTYPE html>
<html lang="CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../dist/css/bootstrap-flex.css">
  <link rel="stylesheet" href="../../dist/css/myStyle.css">
  <script src="../../dist/js/myLogin.js"></script>
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .myPicTittle{
      margin-top:5.4rem;
      background-color: rgba(0,0,0,0.5);

    }
  </style>
</head>
<body>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="card card-inverse">
          <img class="w-100" src="../../files/img/u748.png" alt="">
          <div class="card-img-overlay p-0">
            <h5 class="card-title pt-1 pb-1 text-lg-center text-md-center text-sm-center text-xs-center myPicTittle" >现场实图</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-inverse">
          <img class="w-100" src="../../files/img/u748.png" alt="">
          <div class="card-img-overlay p-0">
            <h5 class="card-title pt-1 pb-1 text-lg-center text-md-center text-sm-center text-xs-center myPicTittle" >现场实图</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-inverse">
          <img class="w-100" src="../../files/img/u748.png" alt="">
          <div class="card-img-overlay p-0">
            <h5 class="card-title pt-1 pb-1 text-lg-center text-md-center text-sm-center text-xs-center myPicTittle" >现场实图</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-inverse">
          <img class="w-100" src="../../files/img/u748.png" alt="">
          <div class="card-img-overlay p-0">
            <h5 class="card-title pt-1 pb-1 text-lg-center text-md-center text-sm-center text-xs-center myPicTittle" >现场实图</h5>
          </div>
        </div>
      </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <div class="banner">
      <div id="carousel-example-generic" class="carousel slidev col-lg-12 hidden-md-down" data-ride="carousel">
        <div class="container">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="../../files/img/main0.jpg" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img src="../../files/img/main1.jpg" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img src="../../files/img/main2.jpg" alt="Third slide" />
            </div>
            <div class="carousel-item">
              <img src="../../files/img/main3.jpg" alt="Fourth slide" />
            </div>
            <div class="carousel-item">
              <img src="../../files/img/main4.jpg" alt="Fiveth slide" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
  </div>
</body>
</html>
