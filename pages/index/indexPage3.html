        var reactionnum = $("<span></span>");

        type.addClass("text-muted");
        screen.addClass("text-muted");
        FOV.addClass("text-muted");
        reaction.addClass("text-muted");

        topContainer.addClass("row");
        bottomContainer.addClass("row");
        cardBody.addClass("card card-block");
        cardContainer.addClass("row");
        imgContainer.addClass("col-lg-4 col-md-4 col-sm-4 col-xs-4");
        textContainer.addClass("col-lg-8 col-md-8 col-sm-8 col-xs-8");
        cardText1.addClass("card-text hidden-md-down");

        thisPrice.html(info["price-tag"]);
        cardImg.attr("src",info["src"]);

        cardTittle.addClass("card-title");
        tittlContainer.addClass("col-lg-6");
        priceContainer.addClass("col-lg-6");
        textContainer.addClass("card-text");
        thisPrice.addClass("text-danger");

        cardBody.append(cardContainer);

        cardContainer.append(imgContainer);
        cardContainer.append(textContainer);

        imgContainer.append(cardImg);

        textContainer.append(topContainer);
        textContainer.append(bottomContainer);

        topContainer.append(tittlContainer);
        topContainer.append(priceContainer);

        bottomContainer.append(infoContainer);

        tittlContainer.append(cardTittle);
        priceContainer.append(thisPrice);

        cardText1.append(type);
        cardText1.append(typename);
        cardText2.append(screen);
        cardText2.append(screennum);
        cardText3.append(FOV);
        cardText3.append(FOVnum);
        cardText4.append(reaction);
        cardText4.append(reactionnum);

        infoContainer.append(cardText2);
        infoContainer.append(cardText3);
        infoContainer.append(cardText4);
        infoContainer.append(btnContainer);
