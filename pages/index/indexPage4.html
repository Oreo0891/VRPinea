<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>VRPinea网站</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../dist/css/bootstrap-flex.css">
  <link rel="stylesheet" href="../../dist/css/myStyle.css">
  <script src="../../dist/js/myLogin.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  <style>
    .mynav {
      padding-top: 2rem;
      display: -webkit-flex;
      display: flex;
      -webkit-justify-content: space-around;
      justify-content: space-around;
    }
    .nav-item {
      text-align: center;
    }
    .mycardtitle{
      position: relative;
      top: 70px;
    }
  </style>
</head>

<body>
<div class="container" id="myContent">
</div>
<script type="text/javascript">
  $(function(){
    $.getJSON("../../files/data/interview.json",function(data){
      var count=0;
      var $jsontip=$("#myContent");
      $jsontip.empty();

      var cardBody = $("<div></div>");
      var pageContainer = $("<div></div>");
      var container = $("<div></div>");
      var cardContainer = $("<div></div>");

      cardBody.addClass("tab-content active");
      pageContainer.addClass("tab-pane active");
      container.addClass("container");
      cardContainer.addClass("row");

      cardBody.append(pageContainer);
      pageContainer.append(container);
      container.append(cardContainer);

      $.each(data,function(infoIndex,info){
        count++;
        var everycardContainer = $("<div></div>");
        var card = $("<div></div>");
        var cardImg = $("<img/>");
        var cardImgContainer = $("<div></div>");
        var cardTitle = $("<h6></h6>");
        var cardblock = $("<div></div>");
        var cardText1 = $("<p></p>");
        var cardText2 = $("<p></p>");
        var buttonContainer = $("<div></div>");
        var button = $("<button></button>");
        var btnLink = $("<a></a>");
        var blank = $("<br/>");


        everycardContainer.addClass("col-sm-4 col-lg-4");
        card.addClass("card card-inverse");
        cardImg.addClass("card-img");
        cardImg.attr("src", info["src"]);
        cardImgContainer.addClass("card-img-overlay");
        cardTitle.addClass("card-title mycardtitle");
        cardTitle.html(info["title"]);
        cardblock.addClass("card card-block");
        cardText1.addClass("card-text ");
        cardText1.html(info["info"]);
        cardText2.addClass("card-text ");
        cardText2.html(info["intro"]);
        buttonContainer.addClass("col-sm-3");
        button.addClass("btn  btn-secondary");
        button.html("查看全文");
        btnLink.attr("href", "../mainPage/interview" + count + ".html");



        cardContainer.append(everycardContainer);
        everycardContainer.append(card);
        card.append(cardImg);
        card.append(cardImgContainer);
        cardImgContainer.append(cardTitle);
        everycardContainer.append(cardblock);
        cardblock.append(cardText1);
        cardblock.append(cardText2);
        cardblock.append(buttonContainer);
        buttonContainer.append(btnLink);
        btnLink.append(button);
        $jsontip.append(cardBody);//显示处理后的数据
      })
    })
  })
</script>


</body>

</html>
