<div class="myFooter">
  <div ng-include="'../common/footer.html'"></div>

<script type="text/javascript">
  $(function(){
    $.getJSON("../../files/data/HDMainInfo.json",function(data){
      var $jsontip = $("#hardWareInfo");
      $jsontip.empty();//清空内容
      $.each(data,function(infoIndex,info){

        var toplink = $("<a></a>");
        var secondlink = $("<a></a>");
        var thislink = $("<a></a>");

        var toplv = $("<span></span>");
        var secondlv = $("<span></span>");
        var thislv = $("<span></span>");

        toplink.attr("href","../mainPage/index1.html");
        secondlink.attr("href","../mainPage/index2.html");

        toplv.html("首页" + ">");
        secondlv.html("硬件测评 "+ ">");
        thislv.html(info["title"]);

        toplink.append(toplv);
        secondlink.append(secondlv);
        thislink.append(thislv);

        $jsontip.append(toplink);
        $jsontip.append(secondlink);
        $jsontip.append(thislink);

        var blank = $("<br/>");
        var body = $("<div></div>");
        var imgContainer = $("<div></div>");
        var infoContain = $("<div></div>");
        var title = $("<h3></h3>");
        var priceContainer = $("<p></p>");
        var advanceContainer = $("<p></p>");
        var shortageContainer = $("<p></p>");
        var time = $("<p></p>");
        var priceCN = $("<span></span>");
        var pricetag = $("<span></span>");
        var advance = $("<span></span>");
        var ADVPoint = $("<span></span>");
        var shortage = $("<span></span>");
        var STPoint = $("<span></span>");
        var img = $("<img>");

        body.addClass("row");
        imgContainer.addClass("col-lg-5");
        infoContain.addClass("col-lg-7");
        img.addClass("w-100");
        title.addClass("card-title");
        pricetag.addClass("text-danger font-weight-bold");
        advance.addClass("text-muted");
        shortage.addClass("text-muted");

        title.html(info["title"]);
        time.html(info["time"]);
        priceCN.html(info["price-info"]);
        pricetag.html(info["price-tag"]);
        advance.html(info["advance"]);
        ADVPoint.html(info["ADPiont"]);
        shortage.html(info["shortage"]);
        STPoint.html(info["STPiont"]);

        img.attr("src",info["src"]);
        pricetag.attr("style","font-size:2rem");

        body.append(imgContainer);
        body.append(infoContain);

        imgContainer.append(img);
        infoContain.append(title);
        infoContain.append(priceContainer);
        infoContain.append(advanceContainer);
        infoContain.append(shortageContainer);

        priceContainer.append(priceCN);
        priceContainer.append(pricetag);
        advanceContainer.append(advance);
        advanceContainer.append(ADVPoint);
        shortageContainer.append(shortage);
        shortageContainer.append(STPoint);

        $jsontip.append(body);
      })
    })


  })
</script>
